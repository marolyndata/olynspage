<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Components</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<!-- external css file -->
	<link rel="stylesheet" href="./index.css" type="text/css">
	<!-- kit for fontawsome -->
	<script src="https://kit.fontawesome.com/0e03ffd73f.js" crossorigin="anonymous"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#simple-nav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="simple-nav">
			<ul class="navbar-nav mx-auto">
				<li>
					<a href="./index.html" class="nav-link">Home</a>
				</li>
				<li>
					<a href="./projects.html" class="nav-link">Projects</a>
				</li>
				<li>
					<a href="./tools.html" class="nav-link">Tools</a>
				</li>
				<li>
					<a href="./contact.html" class="nav-link">Contact</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="container-fluid bg-light">
		<div class="row">
			<div class="d-flex flex-row flex-wrap align-items-center justify-content-around col-12 mx-auto my-auto p-3">
				<div class="order-md-1">
					<h3 class="text-center">Find Us</h3>
					<div class="mapouter">
						<div class="gmap_canvas">
							<iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=600&amp;hl=en&amp;q=calle lansones hugot cafe&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
							</iframe><a href="https://kokagames.com/">Koka Games</a>
						</div>
						<style>.mapouter{position:relative;text-align:right;width:100%;height:600px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:600px;}.gmap_iframe {height:600px!important;}</style>
					</div>
				</div>
 				<div class="order-md-2">
					<h3 class="text-center p-3">Contact Form</h3>
					<form class="bg-light border border-dark p-5">
		  				<div class="form-group ">
		  					<label for="input1">Full Name:</label>
				  			<input type="text" class="form-control" id="input1" required>
						</div>
						<div class="form-group ">
					  		<label for="input2">Company:</label>
							<input type="text" class="form-control" id="input2" required>
						</div>			
		  				<div class="form-group">
		    				<label for="input3">Mobile:</label>
		    				<input type="number" class="form-control" id="input3" placeholder="+(63)" required>
		  				</div>
		  				<div class="form-group">
		  					<label for="input4">Email Address:</label>
		     				<input type="email" class="form-control" id="input4" placeholder="name@example.com" required>
		    			</div>
		    			<div class="form-group">
		    				<label for="input5">Message:</label>
		   		 			<textarea class="form-control" id="input5" rows="3"></textarea>
		   		 		</div>
		   		 		<button type="submit" class="btn btn-outline-secondary btn-block bg-secondary text-white">Submit</button>	
		   		 	</form>
		   		</div>
		   	</div>
		</div>
	</div>


	
	<footer class="fixed-bottom p-3 bg-secondary mt-2">
		<p class="text-center text-white m-0">Ada Lovelace</p>
		<p class="text-center text-white m-0">&#169All Rights Reserved</p>
	</footer>






















































	<!-- JS Dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
